<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary"
        th:fragment="headerTag">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Navbar</a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"
                id="navbarNavAltMarkup">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active"
                        aria-current="page" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link active"
                        aria-current="page" th:href="@{/users}"
                        sec:authorize="hasAuthority('MANAGER') || hasAuthority('ADMIN')">Users</a></li>
                    <li class="nav-item"><a class="nav-link active"
                        aria-current="page" th:href="@{/employees}">Employees</a></li>
                    <li class="nav-item"><a class="nav-link active"
                        aria-current="page" th:href="@{/products}">Products</a></li>
                </ul>
                <div class="d-flex">
                    <div class="dropdown-center">
                        <button class="btn btn-primary dropdown-toggle" type="button"
                            role="button" data-bs-toggle="dropdown"
                            aria-expanded="false"> Profile </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item"
                                th:href="@{#}">Action</a></li>
                            <li><a class="dropdown-item"
                                th:href="@{#}">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item"><form
                                        th:action="@{/logout}"
                                        method="post">
                                        <button class="btn"
                                            type="submit">Logout</button>
                                    </form></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
