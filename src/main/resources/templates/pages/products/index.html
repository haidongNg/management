<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headTag}"></head>
<body>
    <nav th:replace="~{fragments/header :: headerTag}"></nav>
    <div class="container p-5">
        <div class="d-flex justify-content-end">
            <a class="btn btn-primary" th:href="@{/products/register}">Add</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td scope="row" th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td th:text="${product.price}"></td>
                    <td><a class="btn btn-info">Update</a>
                        <a class="btn btn-danger"onclick="if(!confirm('Are you sure you want to delete this user?')) return false;">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
